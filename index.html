<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Guess the year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ===== App shell (light) ===== */
    :root {
      --bg: #ffffff;
      --panel: #f8f9fa;
      --ink: #202122;      /* Wikipedia-ish */
      --muted: #54595d;    /* Wikipedia-ish */
      --accent: #36c;
      --bad: #b32424;
      --good: #14866d;
      --warn: #ac6600;
      --border: #eaecf0;   /* Wikipedia-ish border */
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap {
      max-width: 1050px;
      margin: 32px auto 64px;
      padding: 0 16px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 16px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.05);
    }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 16px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1 1 280px;
      background: #fff;
      color: var(--ink);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 1rem;
    }
    input[type="text"]::placeholder { color: #8a8f96; }
    button {
      cursor: pointer;
      background: #fff;
      color: var(--ink);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      letter-spacing: .2px;
    }
    button.primary {
      background: #eef3ff;
      border-color: #cdd6f4;
      color: #234c9f;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .status {
      margin-top: 10px;
      color: var(--muted);
      min-height: 1.4em;
    }
    .status.good { color: var(--good); }
    .status.bad  { color: var(--bad); }
    .status.warn { color: var(--warn); }
    .meta {
      margin-top: 8px;
      font-size: .95rem;
      color: var(--muted);
    }
    .hidden { display: none !important; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ===== Wikipedia-like content styling ===== */
    .mw {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px 20px;
      overflow: auto;
      max-height: 60vh;
    }
    .mw h2, .mw h3 {
      font-family: "Linux Libertine", "Georgia", "Times New Roman", Times, serif;
      font-weight: 700;
      line-height: 1.3;
      margin: 1.1em 0 .3em;
      color: #202122;
    }
    .mw h2 { font-size: 1.6rem; border-bottom: 1px solid var(--border); padding-bottom: .2em; }
    .mw h3 { font-size: 1.25rem; }
    .mw p, .mw li {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji", sans-serif;
      font-size: 0.9375rem; /* ~15px Wikipedia-like */
      line-height: 1.65;
      color: #202122;
    }
    .mw p { margin: .5em 0 1em; }
    .mw ul, .mw ol { margin: .5em 0 1em 2em; }
    .mw li { margin: .25em 0; }
    .mw a { color: var(--accent); }
    .mw hr { border: none; border-top: 1px solid var(--border); margin: 1.25em 0; }

    /* ===== Centered modal for the answer ===== */
    .modal-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      align-items: center; justify-content: center;
      z-index: 1000;
    }
    .modal {
      max-width: 520px; width: calc(100% - 32px);
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.25);
      padding: 20px 22px;
      text-align: center;
    }
    .modal h3 {
      margin: 0 0 8px;
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .modal p {
      margin: 6px 0 12px;
      color: var(--muted);
      font-size: 1rem;
    }
    .modal .actions {
      display: flex; gap: 10px; justify-content: center; margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Guess the year</h1>

    <div class="card">
      <div id="events" class="mw"><p>Fetching Wikipedia content…</p></div>

      <div class="row">
        <input id="guess" type="text" inputmode="numeric" autocomplete="off" placeholder="e.g. 1066, 44 BC, AD 800, 1900s…" />
        <button id="submit" class="primary">Submit guess</button>
        <button id="again" class="hidden">Play again</button>
      </div>

      <div id="status" class="status"></div>
      <div id="meta" class="meta"></div>
    </div>
  </div>

  <!-- Answer modal -->
  <div id="answerModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="answerTitle">
    <div class="modal">
      <h3 id="answerTitle">It was …</h3>
      <p id="answerDelta"></p>
      <p id="answerLinkWrap"></p>
      <div class="actions">
        <button id="closeModal">Close</button>
        <button id="playAgainModal" class="primary">Play again</button>
      </div>
    </div>
  </div>

  <script>
    // ================== Utilities ==================
    const K = 7.796188950096149e-04;

    function drawRandomYear() {
      const u = Math.max(Math.random(), Number.EPSILON); // avoid 0
      const raw = 2025 + Math.log(u) / K;
      return Math.ceil(raw);
    }

    function wikiTitleForYear(y) {
      if (y >= 1) return String(y);
      const n = 1 - y; // y=0 -> 1, y=-1 -> 2, etc.
      return `${n} BC`;
    }

    // Canonical integer mapping (no year zero)
    function toCanonicalYearInt(label) {
      let s = String(label).trim().toUpperCase();

      // decades like "1900s" => mid-decade
      const decadeMatch = s.match(/^([0-9]{3,4})S$/);
      if (decadeMatch) {
        const d = parseInt(decadeMatch[1], 10);
        return clampNoYearZero(d + 5);
      }

      s = s.replace(/[,]/g, ' ').replace(/\s+/g, ' ').trim();

      const adPrefix = s.match(/^(AD|CE)\s+([0-9]{1,4})$/);
      if (adPrefix) return clampNoYearZero(parseInt(adPrefix[2], 10));

      const adSuffix = s.match(/^([0-9]{1,4})\s*(AD|CE)$/);
      if (adSuffix) return clampNoYearZero(parseInt(adSuffix[1], 10));

      const bcPrefix = s.match(/^(BC|BCE)\s+([0-9]{1,4})$/);
      if (bcPrefix) return -(parseInt(bcPrefix[2], 10) - 1);

      const bcSuffix = s.match(/^([0-9]{1,4})\s*(BC|BCE)$/);
      if (bcSuffix) return -(parseInt(bcSuffix[1], 10) - 1);

      const plain = s.match(/^[-+]?[0-9]{1,5}$/);
      if (plain) return clampNoYearZero(parseInt(s, 10));

      throw new Error("Couldn’t parse that year. Try forms like 1066, 44 BC, or AD 800.");
    }

    function clampNoYearZero(y) { return y === 0 ? 1 : y; }
    function yearDistance(a, b) { return Math.abs(a - b); }

    function canonicalToLabel(y) {
      if (y >= 1) return `${y}`;
      const n = 1 - y;
      return `${n} BC`;
    }

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    // ================== Wikipedia Fetch & Cleaning ==================

    // Find indexes for Events/Births/Deaths
    async function fetchSectionIndexMap(yearTitle) {
      const sectionsUrl = `https://en.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(yearTitle)}&prop=sections&format=json&origin=*`;
      const sResp = await fetch(sectionsUrl);
      if (!sResp.ok) throw new Error(`Failed to fetch section list for ${yearTitle}`);
      const sData = await sResp.json();
      const out = { events: null, births: null, deaths: null };
      if (!sData.parse || !sData.parse.sections) return out;

      for (const sec of sData.parse.sections) {
        const line = (sec.line || '').toLowerCase();
        const topish = (sec.toclevel === 1 || sec.toclevel === 2);
        if (!topish) continue;
        if (!out.events && line.includes('events')) out.events = sec.index;
        if (!out.births && line.includes('births')) out.births = sec.index;
        if (!out.deaths && line.includes('deaths')) out.deaths = sec.index;
      }
      return out;
    }

    async function fetchSectionHTML(yearTitle, index) {
      const url = `https://en.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(yearTitle)}&section=${index}&prop=text&formatversion=2&format=json&origin=*`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`Failed to fetch section ${index} for ${yearTitle}`);
      const data = await resp.json();
      return data.parse && data.parse.text ? data.parse.text : null;
    }

    // Remove citations, then mask year-like mentions but:
    //  - DO NOT mask numbers written fully or partly in words (e.g., "two thousand", "2 million")
    //  - DO NOT mask plain numbers > 2025
    //  - DO mask BC/BCE/AD/CE-labelled dates and centuries/decades when appropriate
    function sanitizeHTMLPreserveStructure(html) {
      const container = document.createElement('div');
      container.innerHTML = html;

      // Remove typical citation elements
      container.querySelectorAll(
        'sup.reference, span.reference, sup[role="note"], span.mw-cite-backlink, ol.references, div.reflist'
      ).forEach(el => el.remove());

      // Walk text nodes and mask as needed
      const walker = document.createTreeWalker(container, NodeFilter.SHOW_TEXT, null);
      const changes = [];
      while (true) {
        const node = walker.nextNode();
        if (!node) break;
        const newText = maskYearish(node.nodeValue);
        if (newText !== node.nodeValue) changes.push([node, newText]);
      }
      for (const [n, t] of changes) n.nodeValue = t;

      // Cleanup stray [1], [a] if any remain
      const walker2 = document.createTreeWalker(container, NodeFilter.SHOW_TEXT, null);
      const changes2 = [];
      while (true) {
        const node = walker2.nextNode();
        if (!node) break;
        const t = node.nodeValue.replace(/\[\s*\d+\s*\]/g, '').replace(/\[\s*[a-zA-Z]+\s*\]/g, '');
        if (t !== node.nodeValue) changes2.push([node, t]);
      }
      for (const [n, t] of changes2) n.nodeValue = t;

      return container.innerHTML;
    }

    // Protect "partly in words" numeric phrases like "2 million" before masking, then restore.
    function protectWordNumbers(text) {
      const protections = [];
      const pattern = /\b\d[\d,]*\s+(million|billion|thousand|hundred|dozen|lakhs?|crores?)\b/gi;
      let idx = 0;
      text = text.replace(pattern, (m) => {
        const token = `__NUMPROTECT_${idx++}__`;
        protections.push([token, m]);
        return token;
      });
      return { text, protections };
    }
    function restoreWordNumbers(text, protections) {
      for (const [token, orig] of protections) {
        text = text.replace(token, orig);
      }
      return text;
    }

    // Turn year/decade/century mentions into "___" respecting the rules.
    function maskYearish(text) {
      // Step 1: protect numeric+word quantities ("2 million", "500 thousand")
      const { text: t0, protections } = protectWordNumbers(text);
      let t = t0;

      // Centuries (ordinal): "19th century", "5th Century BCE", also reversed "century 5th"
      t = t.replace(/\b(\d{1,2})(st|nd|rd|th)\s+century(?:\s+(BC|BCE|AD|CE))?\b/gi, '___');
      t = t.replace(/\bcentury\s+(\d{1,2})(st|nd|rd|th)\b/gi, '___');

      // Decades: "1900s", "420s" — only mask if <= 2025
      t = t.replace(/\b([12]?\d{3})s\b/g, (m, n) => {
        const v = parseInt(n, 10);
        return v <= 2025 ? '___' : m;
      });

      // Specific years with era labels — always mask
      t = t.replace(/\b(AD|CE)\s*([12]?\d{1,3})\b/gi, '___');
      t = t.replace(/\b([12]?\d{1,3})\s*(BC|BCE)\b/gi, '___');

      // Year ranges like "1939–1945" / "753-509" — mask only if BOTH ends <= 2025
      t = t.replace(/\b([12]?\d{3})\s*[–-]\s*([12]?\d{3})\b/g, (m, a, b) => {
        const va = parseInt(a, 10), vb = parseInt(b, 10);
        return (va <= 2025 && vb <= 2025) ? '___' : m;
      });

      // Standalone likely years (1–2999) — mask only if <= 2025
      t = t.replace(/\b([12]?\d{3})\b/g, (m, n) => {
        const v = parseInt(n, 10);
        return v <= 2025 ? '___' : m;
      });

      // Step 2: restore protected numeric+word quantities
      t = restoreWordNumbers(t, protections);
      return t;
    }

    async function loadContentForYear(title) {
      const idxMap = await fetchSectionIndexMap(title);
      const pieces = [];

      async function addSection(label, idx) {
        if (!idx) return;
        const html = await fetchSectionHTML(title, idx);
        if (!html) return;
        const cleaned = sanitizeHTMLPreserveStructure(html);
        pieces.push(`<h2>${label}</h2>${cleaned}`);
      }

      await addSection('Events', idxMap.events);
      await addSection('Births', idxMap.births);
      await addSection('Deaths', idxMap.deaths);

      return pieces.join('\n');
    }

    // Keep sampling silently until we get usable content
    async function drawYearWithContent() {
      while (true) {
        const y = drawRandomYear();
        const title = wikiTitleForYear(y);
        try {
          const html = await loadContentForYear(title);
          // Require some non-empty HTML to avoid blank rounds
          if (html && html.replace(/\s+/g, '').length > 0) {
            return { yearInt: y, title, html };
          }
        } catch (e) {
          // ignore and try another year
        }
        await sleep(120);
      }
    }

    // ================== Game Logic ==================
    let answerYearInt = null;  // canonical integer answer
    let answerTitle = null;    // Wikipedia title string we fetched

    async function startNewRound() {
      setUIBusy(true);
      setStatus('Loading a new year…', 'warn');
      setMeta('Source: Wikipedia — Events/Births/Deaths (year hidden)');
      document.getElementById('events').innerHTML = '<p>Fetching Wikipedia content…</p>';

      const result = await drawYearWithContent();

      // Save answer
      answerYearInt = clampNoYearZero(result.yearInt);
      answerTitle = result.title;

      // Render cleaned, Wikipedia-styled content
      document.getElementById('events').innerHTML = result.html;
      setStatus('Make your guess!', 'good');
      setMeta('Source: Wikipedia — Events/Births/Deaths (year hidden)');
      document.getElementById('again').classList.add('hidden');

      const g = document.getElementById('guess');
      g.value = '';
      g.focus();
      setUIBusy(false);
    }

    function setUIBusy(busy) {
      document.getElementById('submit').disabled = busy;
      document.getElementById('guess').disabled = busy;
    }
    function setStatus(msg, kind = '') {
      const el = document.getElementById('status');
      el.className = 'status' + (kind ? ' ' + kind : '');
      el.textContent = msg;
    }
    function setMeta(msg) {
      document.getElementById('meta').innerHTML = msg;
    }

    function onSubmitGuess() {
      const input = document.getElementById('guess').value.trim();
      if (!input) {
        setStatus('Please enter a guess.', 'warn');
        return;
      }
      let guessInt;
      try {
        guessInt = toCanonicalYearInt(input);
      } catch (e) {
        setStatus(e.message, 'bad');
        return;
      }
      const dist = yearDistance(guessInt, answerYearInt);
      const revealAns = canonicalToLabel(answerYearInt);

      // Subtle status line
      let verdict;
      if (dist === 0) {
        verdict = `Spot on! 🎯`;
      } else if (dist <= 2) {
        verdict = `So close — just ${dist} year${dist===1?'':'s'} off.`;
      } else if (dist <= 25) {
        verdict = `${dist} years off. Not bad!`;
      } else if (dist <= 100) {
        verdict = `${dist} years off. Keep going!`;
      } else {
        verdict = `${dist} years off. Tough one — try another!`;
      }
      setStatus(verdict, dist === 0 ? 'good' : (dist <= 25 ? 'warn' : 'bad'));

      // Reveal in a centered modal
      showAnswerModal(revealAns, dist);

      // Reveal source link in meta (non-spoiler until now)
      const srcLink = `https://en.wikipedia.org/wiki/${encodeURIComponent(answerTitle)}`;
      setMeta(`Answer: <a href="${srcLink}" target="_blank" rel="noopener noreferrer">${answerTitle}</a> — Wikipedia`);
      document.getElementById('again').classList.remove('hidden');
    }

    // ================== Modal helpers ==================
    function showAnswerModal(answerLabel, dist) {
      const modal = document.getElementById('answerModal');
      document.getElementById('answerTitle').textContent = `It was ${answerLabel}`;
      document.getElementById('answerDelta').textContent = dist === 0
        ? 'Perfect guess!'
        : `${dist} year${dist===1?'':'s'} off.`;
      const linkHTML = `<a href="https://en.wikipedia.org/wiki/${encodeURIComponent(answerTitle)}" target="_blank" rel="noopener noreferrer">${answerTitle}</a>`;
      document.getElementById('answerLinkWrap').innerHTML = linkHTML;

      modal.style.display = 'flex';
    }
    function hideAnswerModal() {
      document.getElementById('answerModal').style.display = 'none';
    }

    // ================== Wire up ==================
    document.getElementById('submit').addEventListener('click', onSubmitGuess);
    document.getElementById('again').addEventListener('click', startNewRound);
    document.getElementById('guess').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') onSubmitGuess();
    });

    document.getElementById('closeModal').addEventListener('click', hideAnswerModal);
    document.getElementById('playAgainModal').addEventListener('click', () => {
      hideAnswerModal();
      startNewRound();
    });
    // Dismiss modal by clicking outside
    document.getElementById('answerModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) hideAnswerModal();
    });
    // Escape key closes modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') hideAnswerModal();
    });

    // Kick off
    startNewRound();
  </script>
</body>
</html>
